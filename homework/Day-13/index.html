<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/fee3c7cee7.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Buoi13-ui</title>
</head>
<body>
    <nav class="wrapper">
        <nav class="wrapper-inner">
        
        <!-- bar-btn -->
        <input type="checkbox" hidden id="bar-btn">
        <div class="bar-btn">
            <i class="fa-solid fa-bars"></i>
            <label class="label-layer" for="bar-btn"></label>
        </div>

        <!-- sidebar -->
        <aside class="sidebar">
            <a href="#" class="logo-link">
                <img src="./image/logo.svg" alt="#">
            </a>

            <h2 class="heading">Explore</h2>

            <nav class="nav">
                <a href="#" class="nav-item">
                    <img src="./icon/slidebaricon-1.svg" alt="#" class="icon"/>
                    New In
                </a>
                <a href="#" class="nav-item">
                    <img src="./icon/slidebaricon-2.svg" alt="#" class="icon"/>
                    Clothing
                </a>
                <a href="#" class="nav-item">
                    <img src="./icon/slidebaricon-3.svg" alt="#" class="icon"/>
                    Shoes
                </a>
                <a href="#" class="nav-item">
                    <img src="./icon/slidebaricon-4.svg" alt="#" class="icon"/>
                    Accessories
                </a>
                <a href="#" class="nav-item">
                    <img src="./icon/slidebaricon-5.svg" alt="#" class="icon"/>
                    Activewear
                </a>
                <a href="#" class="nav-item">
                    <img src="./icon/slidebaricon-6.svg" alt="#" class="icon"/>
                    Gifts & Living
                </a>
                <a href="#" class="nav-item">
                    <img src="./icon/slidebaricon-7.svg" alt="#" class="icon"/>
                    Inspiration
                </a>
            </nav>

            <button class="chat-btn">
                <span>
                    <img src="./icon/chat.svg" alt="">
                </span>
                Help Center
            </button>
        </aside>

        <!-- header -->
        <header class="header">
            <form action="#" class="search-form">
                <img src="./icon/search.svg" alt="#" class="icon">
                <input type="text" class="search" placeholder="search store">
            </form>

            <nav>
                <a href="#" class="nav-link active">products</a>
                <a href="#" class="nav-link">story</a>
                <a href="#" class="nav-link">manufacturing</a>
                <a href="#" class="nav-link">packaging</a>
            </nav>

            <nav class="actions">
                <a href="#" class="action-link">
                    <img src="./icon/basket.svg" alt="#" class="action-icon">
                </a>
                <a href="#" class="action-link">
                    <img src="./icon/person.svg" alt="#" class="action-icon">
                </a>
            <nav>
        </header>
        
        <!-- main -->
        <main class="main">
            <div class="wide">
                <img src="./image/image-1.jpg" alt="">
            </div>
            <div class="tall">
                <img src="./image/image-2.jpg" alt="">
            </div>
            <div class="wide">
                <img src="./image/image-3.jpg" alt="">
            </div>
            <div class="tall">
                <img src="./image/image-4.jpg" alt="">
            </div>
            <div class="tall">
                <img src="./image/image-5.jpg" alt="">
            </div>
            <div class="tall">
                <img src="./image/image-6.jpg" alt="">
            </div>
            <div class="wide">
                <img src="./image/image-7.jpg" alt="">
            </div>
            <div class="wide">
                <img src="./image/image-8.png" alt="">
            </div>
        </main>
        <nav>
    <nav>
</body>
</html>
