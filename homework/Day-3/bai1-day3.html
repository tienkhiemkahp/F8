<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fee3c7cee7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bai1-day3-css.css">

<body>
    <div class="container">
        <h1>CONTACT US</h1>
        <div class="contact-info">
            <h2>Contact Info</h2>
            <div class="address">
                <i class="fa-solid fa-location-dot"></i>
                <p>321 Awesome Street <br> New York, NY 17022</p>
            </div>
            <div class="email">
                <i class="fa-regular fa-envelope"></i>
                <p>info@companyname.com</p>
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <p> +1 800 123 1234</p>
            </div>
        </div>
        <div class="contact-form">
            <h2>Having Any Query! Or Book an appointment</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" id="name">
                <input type="email" name="email" placeholder="Your Email" id="email">
                <input type="text" name="Subject" placeholder="Subject" id="Subject">
                <textarea name="Message" id="Message" placeholder="Message" cols="30" rows="10"></textarea>
                <button>Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
