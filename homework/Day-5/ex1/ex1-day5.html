<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex1-day5-css.css">
    <script src="https://kit.fontawesome.com/fee3c7cee7.js" crossorigin="anonymous"></script>
    <title>Ex1</title>
</head>
<body>
        <h1>Hey there</h1>
        <p><span class="hight-light">We'd like to hear from you.</span>Send us your message or just say hy with our contact form or directly via phone, we love to chat</p>
        <div class="text-input">
            <label for="name"></label>
            <div class="left-icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="right-input">
                <input type="text" id="name" placeholder="Your name">
                <div class="popup">
                    Enter your name
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
        <div class="text-input">
            <label for="name"></label>
            <div class="left-icon">
                <i class="fa-sharp fa-regular fa-envelope"></i>
            </div>
            <div class="right-input">
                <input type="email" id="email" placeholder="your@domain.com">
                <div class="popup">
                    Enter your mail
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
        <div class="text-input">
            <label for="name"></label>
            <div class="left-icon">
                <i class="fa-solid fa-mobile"></i>
            </div>
            <div class="right-input">
                <input type="tel" id="phone-number" placeholder="+44 00 123">
                <div class="popup">
                    Enter your phone number
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
    <div class="subject-input">
        <label for="name"></label>
        <div class="left-icon">
            <i class="fa-sharp fa-light fa-book"></i>
        </div>
        <div class="right-select">
            <select name="" id="">
                <option value="0" hidden>Subject</option>
                <option value="1" >Subject1</option>
                <option value="2" >Subject2</option>
                <option value="3" >Subject3</option>
            </select>
        </div>
    </div>
    <div class="message-input">
        <label for="name"></label>
        <div id="left-mesage-icon" class="left-icon">
            <i class="fa-regular fa-message"></i>
        </div>
        <div class="right-textarea">
            <textarea id="message" class="custom-textarea" placeholder="Message" name=""></textarea>
            <div class="textarea-popup">
                Enter your message
                <div class="triangle"></div>
            </div>
        </div>
    </div>
    <div class="custom-checkbox">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="checkmark"></label>
        <Span class="chekcbox-title">Send me a copy of this message</Span>
    </div>
    <button>SEND</button>
</body>
</html>
