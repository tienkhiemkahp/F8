<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex3-day6-css.css">
    <script src="https://kit.fontawesome.com/fee3c7cee7.js" crossorigin="anonymous"></script>
    <title>Form Login</title>
</head>
<body>
    <div class="container">
        <div class="form-login">
            <div class="left">
                <div class="logo">
                    <span>JL</span>
                    Just Log
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt Lorem Ipsum</p>
                <button class="left-button">Read More</button>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div class="title">
                    <h2>Login to <span>your account</span></h2>
                </div>
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <div class="password-detail">
                <input type="checkbox" id="remember-password">
                <label for="remember-password">Remember me</label>
                <a href="#">Forgot Password</a>
                </div>
                <button class="right-button">LOGIN</button>
                <span>Don't have an account? <a href="#">Register here</a></span>
                <div class="arrow-button">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
