<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ex2-day8-css.css">
    <script src="https://kit.fontawesome.com/fee3c7cee7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="shopping-cart">
            <div class="shopping-cart-header">
                <div class="title">
                    <h2>Shopping Cart</h2>
                    <div class="number">4</div>
                </div>
                <div class="x-button">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <div class="shopping-cart-main">
                <div class="order-item">
                    <div class="item-image">
                        <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_18.png">
                    </div>
                    <div class="item-info">
                        <span>Affinity Queen Poster Bed</span>
                        <div class="quantity-input">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                    <div class="price">
                        <span>1x&#36;570</span>
                    </div>
                    <div class="delete-button">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="order-item">
                    <div class="item-image">
                        <img src="https://cdn2.cellphones.com.vn/358x358,webp,q100/media/catalog/product/t/_/t_m_18.png">
                    </div>
                    <div class="item-info">
                        <span>Affinity Queen Poster Bed</span>
                        <div class="quantity-input">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                    <div class="price">
                        <span>1x&#36;570</span>
                    </div>
                    <div class="delete-button">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="subtotal">
                    <div>
                        <span>Subtotal</span>
                        <span>Taxes and shipping calculated at checkout</span>
                    </div>
                    <div>&#36;920.00</div>
                </div>
                <div class="button">
                    <button>View Cart</button>
                    <button>Add To Cart</button>
                </div>
                <div class="ship">
                    <div class="ship-logo">
                        
                    </div>
                    <span>Spend $ 499.00 to Free Shipping</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
