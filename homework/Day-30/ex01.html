<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./ex01.css">
  </head>
  <body>
    <div class="container">
      <h4 class="heading">Doc Editor</h4>
      <div class="content">
        <div class="main-content">
          <div class="dropdown-menu">
            <button class="btn btn-primary">
              File <i class="fa-solid fa-caret-down"></i>
            </button>
            <div class="menu-items">
              <button class="menu-item new-btn">New</button>
              <button class="menu-item txt-btn">Save as TXT</button>
              <button class="menu-item pdf-btn">Save as PDF</button>
            </div>
          </div>
          <input class="file-name-input" type="text" value="untitled" />
        </div>
        <div class="style-buttons">
          <button class="btn-bold"><b>b</b></button>
          <button class="btn-underlined"><u>u</u></button>
          <button class="btn-italics"><i>i</i></button>
          <input type="color" class="text-color-input" />
        </div>
      </div>
      <div class="text-content-area" contenteditable="true"></div>
      <div class="text-quantity">
        <span class="character-count">Số ký tự: 0</span>
        <span class="word-count">Số từ: 0</span>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./ex01.js"></script>
  </body>
</html>
